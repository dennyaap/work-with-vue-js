<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div id="app">
       <div class="tab">
           <div class="tab__header">
               <div :class="{active: page == 'first'}" class="tab__header-item" @click="page = 'first'">First</div>
               <div :class="{active: page == 'second'}" class="tab__header-item" @click="page = 'second'">Second</div>
           </div>

           <div class="tab__body">
               <div v-if="page == 'first'" class="tab__body-item first">First page</div>
               <div v-if="page == 'second'" class="tab__body-item second">Second page</div>
           </div>
       </div>
    </div>
</body>
</html>
